<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <div class="topside-wrapper">
            <h1>Your Result</h1>
            <div class="score-container">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <div class="text-wrapper">
                <h3>Great</h3>
                <p>
                    You scored higher than 65% of the people who have taken
                    these tests.
                </p>
            </div>
        </div>
        <div class="summary-wrapper">
            <h4>Summary</h4>
            <div class="category-container">Reaction 80 / 100</div>
            <div class="category-container">Memory 92 / 100</div>
            <div class="category-container">Verbal 61 / 100</div>
            <div class="category-container">Visual 72 / 100</div>
            <div class="button-container">
                <button>Continue</button>
            </div>
        </div>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">vladius9512</a>.
            </div>
        </footer>
    </body>
</html>
