<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <main class="content-wrapper">
            <div class="topside-wrapper">
                <h1>Your Result</h1>
                <div class="score-container">
                    <h2>76</h2>
                    <p>of 100</p>
                </div>
                <div class="text-wrapper">
                    <h3>Great</h3>
                    <p>
                        You scored higher than 65% of the people who have taken
                        these tests.
                    </p>
                </div>
            </div>
            <div class="summary-wrapper">
                <h4>Summary</h4>
                <div class="category-container reaction">
                    <div class="image-text-container light-red">
                        <img
                            src="./assets/images/icon-reaction.svg"
                            alt="energy-symbol"
                        />
                        Reaction
                    </div>
                    <div class="values-container">
                        <p>80</p>
                        <p class="gray">/ 100</p>
                    </div>
                </div>
                <div class="category-container memory">
                    <div class="image-text-container orange-yellow">
                        <img
                            src="./assets/images/icon-memory.svg"
                            alt="brain-icon"
                        />
                        Memory
                    </div>
                    <div class="values-container">
                        <p>92</p>
                        <p class="gray">/ 100</p>
                    </div>
                </div>
                <div class="category-container verbal">
                    <div class="image-text-container green">
                        <img
                            src="./assets/images/icon-verbal.svg"
                            alt="chat-symbol"
                        />
                        Verbal
                    </div>
                    <div class="values-container">
                        <p>61</p>
                        <p class="gray">/ 100</p>
                    </div>
                </div>
                <div class="category-container visual">
                    <div class="image-text-container blue">
                        <img
                            src="./assets/images/icon-visual.svg"
                            alt="eye-icon"
                        />
                        Visual
                    </div>
                    <div class="values-container">
                        <p>72</p>
                        <p class="gray">/ 100</p>
                    </div>
                </div>
                <div class="button-container">
                    <button class="continue">Continue</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">vladius9512</a>.
            </div>
        </footer>
    </body>
</html>
