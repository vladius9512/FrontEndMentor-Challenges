<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Ping coming soon page</title>
    </head>
    <body>
        <main>
            <img src="./images/logo.svg" alt="ping-logo" />
            <h1>We are launching soon!</h1>
            <p>Subscribe and get notified</p>
            <div class="input-container">
                <input
                    type="email"
                    id="email"
                    required
                    placeholder="Your email address..."
                    aria-describedby="email-Validation"
                />
                <span class="error" id="email-Validation" aria-live="assertive"
                    >You must enter a valid email address</span
                >
            </div>
            <button id="notify">Notify Me</button>
            <img
                src="./images/illustration-dashboard.png"
                alt="dashboard-illustration"
            />
            <p>&copy; Copyright Ping. All rights reserved.</p>
        </main>

        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Your Name Here</a>.
            </p>
        </footer>
    </body>
    <script src="./script.js"></script>
</html>
