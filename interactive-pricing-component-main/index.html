<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./styles.css" />

        <title>Frontend Mentor | Interactive pricing component</title>
    </head>
    <body>
        <header>
            <h1>Simple, traffic-based pricing</h1>
            <h2>Sign-up for our 30-day trial. No credit card required.</h2>
        </header>
        <main>
            <div class="pageviews-container">
                <div class="pageviews">500k</div>
                <p>Pageviews</p>
            </div>
            <div class="price/month">
                <div class="price">$24.00</div>
                <div class="month">/month</div>
            </div>
            <div class="range-container">
                <input
                    type="range"
                    id="slider"
                    list="values"
                    min="8"
                    max="36"
                />
            </div>
            <div class="monthly-yearly-container">
                <p>Monthly Billing</p>
                <label for="yearly" class="switch">
                    <input type="checkbox" id="yearly" />
                    <div class="slider round"></div>
                </label>
                <p>Yearly Billing</p>
                <p>25% discount</p>
            </div>
            <div class="line"></div>
            <div class="bonus-container">
                <div class="image-message">
                    <image src="./images/icon-check.svg" />
                    <p>Unlimited websites</p>
                </div>
                <div class="image-message">
                    <image src="./images/icon-check.svg" />
                    <p>100% data ownership</p>
                </div>
                <div class="image-message">
                    <image src="./images/icon-check.svg" />
                    <p>Email reports</p>
                </div>
            </div>
            <div class="button">
                <button>Start my trial</button>
            </div>
        </main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
    <script src="./script.js"></script>
</html>
