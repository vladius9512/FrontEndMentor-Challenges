<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Interactive pricing component</title>
    </head>
    <body>
        <header>
            <h1>Simple, traffic-based pricing</h1>
            <h2>Sign-up for our 30-day trial. No credit card required.</h2>
        </header>
        <main>
            <div class="pageviews-price-container">
                <div class="pageviews-container">
                    <div class="pageviews">500K</div>
                    <p>PAGEVIEWS</p>
                </div>
                <div class="price-month">
                    <div class="price">$24.00</div>
                    <div class="month">/month</div>
                </div>
            </div>
            <div class="range-container">
                <label for="slider">
                    <input
                        type="range"
                        id="slider"
                        class="range"
                        min="8"
                        max="36"
                    />
                </label>
            </div>
            <div class="monthly-yearly-container">
                <p>Monthly Billing</p>
                <label for="yearly" class="switch">
                    <input type="checkbox" id="yearly" />
                    <div class="slider round"></div>
                </label>
                <div class="yearly-discount-container">
                    <p>Yearly Billing</p>
                    <div class="discount">
                        -25%
                        <div class="show-discount">discount</div>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="bonusAndButton-container">
                <div class="bonus-container">
                    <div class="image-message">
                        <image src="./images/icon-check.svg" alt="ok-check" />
                        <p>Unlimited websites</p>
                    </div>
                    <div class="image-message">
                        <image src="./images/icon-check.svg" alt="ok-check" />
                        <p>100% data ownership</p>
                    </div>
                    <div class="image-message">
                        <image src="./images/icon-check.svg" alt="ok-check" />
                        <p>Email reports</p>
                    </div>
                </div>
                <div class="button">
                    <button>Start my trial</button>
                </div>
            </div>
        </main>

        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://www.frontendmentor.io/profile/vladius9512"
                    >vladius9512</a
                >.
            </div>
        </footer>
    </body>
    <script src="./script.js"></script>
</html>
